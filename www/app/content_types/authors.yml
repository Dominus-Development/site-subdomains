slug: authors
label_field_name: published_name
order_by: created_at
order_direction: asc
fields:
- first_name:
    label: first_name
    type: string
    required: true
- last_name:
    label: last_name
    type: string
    required: true
- published_name:
    label: published_name
    type: string
